<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet/less" type="text/css" href="searchbar.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="searchbar__input--container">
      <div class="searchbar__input--dropdown"></div>
      <div class="searchbar__input--area">
        <input
          type="text"
          class="searchbar__input--html"
          name="searchbar__input--html"
          id="searchbar__input--html"
        />
      </div>
      <div class="searchbar__input--icon">Search Icon</div>
    </div>
    <div class="searchbar__container">
      <div class="searchbar__subcontainer">
        <div class="searchbar__top-result--container">
          <div class="searchbar__top-result-title">Top Result</div>
          <div class="searchbar__top-result-card">
            <div class="searchbar__top-result-card-title">
              Grand Fresh Supermart
            </div>
            <div class="searchbar__top-result-card-rating">BigStar SVG</div>
            <div class="searchbar__top-result-card-shop-more">
              Shop More
              <span>Arrow SVG</span>
            </div>
          </div>
        </div>
        <div class="searchbar__products">
          <div class="searchbar__products--title">Products</div>
          <div class="searchbar__product--list">
            <div class="searchbar__product">
              <div class="searchbar__product--image"></div>
              <div class="searchbar__product--details">
                <div class="searchbar__product--name">Crest fish Cubes</div>
                <div class="searchbar__product--price">$520</div>
              </div>
              <div class="searchbar__product--qty-details">
                <div class="searchbar__product--quantity">QTY-1</div>
                <div class="searchbar__product--off">18% off</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="searchbar__featuring-vendors">
        <div class="searchbar__featuring-vendors--title">Featuring Vendor</div>
        <div class="searchbar__featuring-vendors--list">
          <div class="searchbar__featuring-vendors--card">
            <div class="searchbar__featuing-vendors--card-image"></div>
            <div class="searchbar__featuing-vendors--card-title">Vendor_1</div>
            <div class="searchbar__featuing-vendors--card-rating">
              <span class="bigstar-svg">Star SVG</span> 2.5
            </div>
          </div>
        </div>
      </div>
      <div class="searchbar__footer">
        <div class="searchbar__footer--count">234 result</div>
        <div class="searchbar__footer--more-result">
          Show me more results <span class="arrow-svg">Arrow SVG</span>
        </div>
      </div>
    </div>
  </body>
</html>
